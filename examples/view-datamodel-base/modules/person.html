juse.import("person.css", "persons.html").define("|tile|model", function(){/*!
<form>
<a href="#main">main</a>
<a href="#persons">persons (%{persons#length;0})</a>
	<h4>${person#form.label}</h4>
	<table data-model="person">
		<tr><td><span>${person#firstName.label}</span>:</td><td><input type="text" data-value="#firstName"></td><td data-value="#firstName"></td></tr>
		<tr><td><span>${person#lastName.label}</span>:</td><td><input type="text" data-value="#lastName"></td><td>%{#lastName}</td></tr>
		<tr><td><span>${person#dob.label}</span>:</td><td><input type="date" data-value="#dob"></td></tr>
		<tr><td><span>${person#email.label}</span>:</td><td><input type="email" data-value="#email"></td></tr>
		<tr><td><span>${person#parent.label}</span>:</td><td><input type="checkbox" data-value="#parent"></td></tr>
		<tr><td></td><td>
			<input type="button" value="${person#submit.label}" data-value="link:persons">
			<input type="button" value="${person#reset.label}" data-value>
		</td></tr>
	</table>
<ul class="messages" data-value="map:messages"><li>%{}</li></ul>
</form>
*//*<link rel="stylesheet" href="person.css" />*/
});
