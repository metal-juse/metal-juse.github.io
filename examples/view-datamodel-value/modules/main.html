juse("|model", ["something-json"], function(){/**
<h4>datamodel</h4>
<table>
<tr><td align="right">Say something:</td><td><input type="text" data-value="something"></td></tr>
<tr><td align="right">Something:</td><td>%{something}</td></tr>
<tr><td align="right">You said</td><td>%{something;something-json}</td></tr>
<tr><td align="right">The same as</td><td data-value="something;something-json"></td></tr>
</table>
**/});
